<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
      ITS WP Plugin Generator
    </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h1>Plugin Generator</h1>
        <form id="generator-form" action="/" method="post" novalidate="novalidate" name="generator-form">
  <div class="form-row">
    <div class="form-group col-md-6">
                <input class="form-control" type="text" name="name" id="name" placeholder="Plugin Name" required="" aria-required="true">
            </div>
    <div class="form-group col-md-6">
              <input class="form-control" type="text" name="slug" id="slug" placeholder="Plugin Slug" required="" aria-required="true" value="its">
            </div>
    <div class="form-group col-md-6">
              <input class="form-control" type="text" name="uri" id="uri" placeholder="Plugin Uri" required="" aria-required="true"  value="https://itsimplycom.it/">
            </div>
    <div class="form-group col-md-6">
              <input class="form-control" type="text" name="author[name]" id="author-name" placeholder="Author Name" required="" aria-required="true" value="ITS">
            </div>
    <div class="form-group col-md-6">
              <input class="form-control" type="text" name="author[email]" id="author-email" placeholder="Author Email" required="" aria-required="true" value="info@itsimplycom.it"> 
            </div>
    <div class="form-group col-md-6">
              <input class="form-control" type="text" name="author[uri]" id="author-uri" placeholder="Author Uri" required="" aria-required="true" value="https://itsimplycom.it">
            </div>
    <div class="form-group col-md-6">
              <div class="error-form"></div>
            </div>
    <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary primary pull-right">Build Plugin</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> <!-- Tether -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script> <!-- Bootstrap 4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
